version: "3.9"

services:
  db:
    image: postgres:17
    container_name: test_postgres
    environment:
      POSTGRES_DB: projects
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    networks:
      - test-net
    volumes:
      - pg_data:/var/lib/postgresql/data

  app:
    build:
      context: ..
      dockerfile: ./Dockerfile
    container_name: test_backend
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://127.0.0.1:8080/ping" ]
      interval: 10s
      retries: 30
      timeout: 3s
      start_period: 10s
    restart: "no"
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      FLASK_DEBUG: 1
      SERVER_PORT: 8080
      DB_LOGIN: postgres
      DB_PASSWORD: password
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: projects
    networks:
      - test-net
    command: ["sh", "/usr/src/app/start.sh"]

  tests:
    build:
      context: .
    container_name: tavern_tests
    depends_on:
      app:
        condition: service_healthy
    networks:
      - test-net
    command: ["pytest"]

volumes:
  pg_data:

networks:
  test-net:
