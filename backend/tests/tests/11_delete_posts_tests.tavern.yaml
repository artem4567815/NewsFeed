test_name: Delete posts tests

includes:
  - !include encoded_images.yaml

stages:
  - name: 1 - Register test admin
    request:
      url: "{url}/auth/register/admin"
      method: POST
      json:
        name: "Admin"
        surname: "Admin"
        school: "1561"
        building: "11"
        login: "admin"
        password: "Test12345"
    response:
      status_code: 201
      json:
        user_id: !anything
        name: "Admin"
        surname: "Admin"
        school: "1561"
        building: "11"
        login: "admin"
      save:
        json:
          author_id: user_id
          author_login: login

  - name: 2 - Register test client
    request:
      url: "{url}/auth/register/client"
      method: POST
      json:
        name: "User"
        surname: "User"
        school: "1561"
        building: "11"
        login: "user"
        password: "Test12345"
    response:
      status_code: 201
      json:
        user_id: !anything
        name: "User"
        surname: "User"
        school: "1561"
        building: "11"
        login: "user"
      save:
        json:
          author_client_id: user_id
          author_client_login: login

  - name: 3 - Login admin
    request:
      url: "{url}/auth/login"
      method: POST
      json:
        login: "admin"
        password: "Test12345"
    response:
      status_code: 200
      json:
        access_token: !anything
      headers:
        Set-Cookie: !anything
      save:
        $ext:
          function: helpers:get_refresh_token
          extra_kwargs:
            cookie_name: "refresh_token"
        json:
          access_token: access_token

  - name: 4 - Login client
    request:
      url: "{url}/auth/login"
      method: POST
      json:
        login: "user"
        password: "Test12345"
    response:
      status_code: 200
      json:
        access_token: !anything
      headers:
        Set-Cookie: !anything
      save:
        $ext:
          function: helpers:get_refresh_token
          extra_kwargs:
            cookie_name: "refresh_token"
        json:
          access_token_client: access_token

  - name: 5 - Create news post as admin
    request:
      url: "{url}/posts/create/post"
      method: POST
      headers:
        Authorization: "Bearer {access_token}"
      json:
        title: "Test News Post"
        type: "news"
        content: "Test content"
        short_content: "short content"
        start_date: 2217628800
        end_date: 2218060800
        post_img: "{post_image}"
        post_img_detail: "{post_image}"
    response:
      status_code: 201
      json:
        post_id: !anything
        title: "Test News Post"
        short_content: "short content"
        full_content: "Test content"
        start_date: 2217628800
        end_date: 2218060800
        image_url: !re_match "^http://.*$"
        type: "news"
        status: "published"
        author:
          id: "{author_id}"
          login: "{author_login}"
        created_at: !anything
      save:
        json:
          news_post_id: post_id

  - name: 6 - Create wallpaper post as client
    request:
      url: "{url}/posts/create/wallpapers"
      method: POST
      headers:
        Authorization: "Bearer {access_token_client}"
      json:
        title: "Test Wallpaper Post"
        type: "wallpapers"
        content: "Test content"
        short_content: "short content"
        start_date: 2217628800
        end_date: 2218060800
        post_img: "{post_image}"
        post_img_detail: "{post_image}"
    response:
      status_code: 201
      json:
        post_id: !anything
        title: "Test Wallpaper Post"
        short_content: "short content"
        full_content: "Test content"
        start_date: 2217628800
        end_date: 2218060800
        image_url: !re_match "^http://.*$"
        type: "wallpapers"
        status: "draft"
        author:
          id: "{author_client_id}"
          login: "{author_client_login}"
        created_at: !anything
      save:
        json:
          wallpaper_post_id: post_id

  - name: 7 - Delete news post as admin
    request:
      url: "{url}/posts/{news_post_id}"
      method: DELETE
      headers:
        Authorization: "Bearer {access_token}"
    response:
      status_code: 204

  - name: 8 - Verify news post is deleted
    request:
      url: "{url}/posts/{news_post_id}"
      method: GET
    response:
      status_code: 404

  - name: 9 - Get all posts
    request:
      url: "{url}/posts"
      method: GET
      params:
        type: "news"
    response:
      status_code: 200
      json:
        posts: []

  - name: 10 - Delete wallpaper post as client
    request:
      url: "{url}/posts/{wallpaper_post_id}"
      method: DELETE
      headers:
        Authorization: "Bearer {access_token_client}"
    response:
      status_code: 204

  - name: 11 - Verify wallpaper post is deleted
    request:
      url: "{url}/posts/{wallpaper_post_id}"
      method: GET
    response:
      status_code: 404

  - name: 12 - Get all posts
    request:
      url: "{url}/posts"
      method: GET
      params:
        type: "wallpapers"
    response:
      status_code: 200
      json:
        posts: [ ]

  - name: 13 - Delete non-existent post
    request:
      url: "{url}/posts/00000000-0000-0000-0000-000000000000"
      method: DELETE
      headers:
        Authorization: "Bearer {access_token}"
    response:
      status_code: 404

  - name: 14 - Delete post without auth
    request:
      url: "{url}/posts/{news_post_id}"
      method: DELETE
    response:
      status_code: 401

  - name: 15 - Delete post with invalid token
    request:
      url: "{url}/posts/{news_post_id}"
      method: DELETE
      headers:
        Authorization: "Bearer invalid_token"
    response:
      status_code: 401

  - name: 16 - Create news post as admin
    request:
      url: "{url}/posts/create/post"
      method: POST
      headers:
        Authorization: "Bearer {access_token}"
      json:
        title: "Test News Post"
        type: "news"
        content: "Test content"
        short_content: "short content"
        start_date: 2217628800
        end_date: 2218060800
        post_img: "{post_image}"
        post_img_detail: "{post_image}"
    response:
      status_code: 201
      json:
        post_id: !anything
        title: "Test News Post"
        short_content: "short content"
        full_content: "Test content"
        start_date: 2217628800
        end_date: 2218060800
        image_url: !re_match "^http://.*$"
        type: "news"
        status: "published"
        author:
          id: "{author_id}"
          login: "{author_login}"
        created_at: !anything
      save:
        json:
          news_post_id: post_id

  - name: 17 - Delete news post as client (should fail)
    request:
      url: "{url}/posts/{news_post_id}"
      method: DELETE
      headers:
        Authorization: "Bearer {access_token_client}"
    response:
      status_code: 403

  - name: 18 - Delete post with invalid UUID format
    request:
      url: "{url}/posts/invalid-uuid"
      method: DELETE
      headers:
        Authorization: "Bearer {access_token}"
    response:
      status_code: 400

  - name: 19 - Create wallpaper post as client
    request:
      url: "{url}/posts/create/wallpapers"
      method: POST
      headers:
        Authorization: "Bearer {access_token_client}"
      json:
        title: "Test Wallpaper Post2"
        type: "wallpapers"
        content: "Test content2"
        short_content: "short content2"
        start_date: 2217628800
        end_date: 2218060800
        post_img: "{post_image}"
        post_img_detail: "{post_image}"
    response:
      status_code: 201
      json:
        post_id: !anything
        title: "Test Wallpaper Post2"
        short_content: "short content2"
        full_content: "Test content2"
        start_date: 2217628800
        end_date: 2218060800
        image_url: !re_match "^http://.*$"
        type: "wallpapers"
        status: "draft"
        author:
          id: "{author_client_id}"
          login: "{author_client_login}"
        created_at: !anything
      save:
        json:
          wallpaper_post_id: post_id

  - name: 20 - Delete wallpaper post as another user
    request:
      url: "{url}/posts/{wallpaper_post_id}"
      method: DELETE
      headers:
        Authorization: "Bearer {access_token}"
    response:
      status_code: 403

  - name: 21 - Delete wallpaper post as client
    request:
      url: "{url}/posts/{wallpaper_post_id}"
      method: DELETE
      headers:
        Authorization: "Bearer {access_token_client}"
    response:
      status_code: 204

  - name: 22 - Get all posts
    request:
      url: "{url}/posts"
      method: GET
      params:
        type: "wallpapers"
    response:
      status_code: 200
      json:
        posts: [ ]
