test_name: Refresh token tests

stages:
  - name: 1 - Register test user
    request:
      url: "{url}/auth/register/client"
      method: POST
      json:
        name: "TestUser"
        surname: "TestUser"
        school: "1561"
        building: "11"
        login: "testuser"
        password: "Test12345"
    response:
      status_code: 201
      json:
        user_id: !anything
        name: "TestUser"
        surname: "TestUser"
        school: "1561"
        building: "11"
        login: "testuser"

  - name: 2 - Login test user
    request:
      url: "{url}/auth/login"
      method: POST
      json:
        login: "testuser"
        password: "Test12345"
    response:
      status_code: 200
      json:
        access_token: !anything
      headers:
        Set-Cookie: !anything
      save:
        $ext:
          function: helpers:get_refresh_token
          extra_kwargs:
            cookie_name: "refresh_token"

  - name: 3 - Successful token refresh
    request:
      url: "{url}/auth/refresh"
      method: POST
      headers:
        X-CSRF-TOKEN: "{csrf_token}"
      cookies:
        - refresh_token_cookie: "{refresh_token}"
    response:
      status_code: 200
      json:
        access_token: !anything

  - name: 4 - Refresh with invalid refresh token
    request:
      url: "{url}/auth/refresh"
      method: POST
      headers:
        X-CSRF-TOKEN: "{csrf_token}"
      cookies:
        - refresh_token_cookie: "invalid token"
    response:
      status_code: 401

  - name: 5 - Refresh without refresh token
    request:
      url: "{url}/auth/refresh"
      method: POST
      cookies: []
    response:
      status_code: 401

  - name: 6.0 промежуточный тест чисто заполнить данные для следующего теста я хз как сделать по другому
    request:
      url: "{url}/auth/refresh"
      method: POST
      headers:
        X-CSRF-TOKEN: "{csrf_token}"
      cookies:
        - refresh_token_cookie: "test"
    response:
      status_code: 401
      save:
        $ext:
          function: helpers:create_expired_refresh_token

  - name: 6 - Refresh with expired refresh token
    request:
      url: "{url}/auth/refresh"
      method: POST
      headers:
        X-CSRF-TOKEN: "{csrf_token2}"
      cookies:
        - refresh_token_cookie: "{refresh_token2}"
    response:
      status_code: 401
