test_name: User profile tests

stages:
  - name: 1 - Register test user
    request:
      url: "{url}/auth/register/client"
      method: POST
      json:
        name: "TestUser"
        surname: "TestUser"
        school: "1561"
        building: "11"
        login: "testuser"
        password: "Test12345"
        avatar_url: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z8BQDwAEhQGAhKmMIQAAAABJRU5ErkJggg=="
    response:
      status_code: 201
      json:
        user_id: !anything
        name: "TestUser"
        surname: "TestUser"
        school: "1561"
        building: "11"
        login: "testuser"
        avatar_url: !anything

  - name: 2 - Login test user
    request:
      url: "{url}/auth/login"
      method: POST
      json:
        login: "testuser"
        password: "Test12345"
    response:
      status_code: 200
      json:
        access_token: !anything
      headers:
        Set-Cookie: !anything
      save:
        $ext:
          function: helpers:get_refresh_token
          extra_kwargs:
            cookie_name: "refresh_token"
        json:
          access_token: access_token

  - name: 3 - Get user profile with valid token
    request:
      url: "{url}/user/profile"
      method: GET
      headers:
        Authorization: "Bearer {access_token}"
    response:
      status_code: 200
      json:
        user_id: !anything
        name: "TestUser"
        surname: "TestUser"
        school: "1561"
        building: "11"
        login: "testuser"
        avatar_url: !anything

  - name: 4 - Get user profile without token
    request:
      url: "{url}/user/profile"
      method: GET
    response:
      status_code: 401

  - name: 5 - Get user profile with invalid token
    request:
      url: "{url}/user/profile"
      method: GET
      headers:
        Authorization: "Bearer invalid_token"
    response:
      status_code: 401

  - name: 6 - Get user profile with expired token
    request:
      url: "{url}/user/profile"
      method: GET
      headers:
        Authorization: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyLCJleHAiOjE1MTYyMzkwMjJ9.4Adcj3UFYzPUVaVP43sZ_5VSkL1q7sMpR5d6p5vT3cM"
    response:
      status_code: 401

  - name: 7 - Get user profile with non-existent user
    request:
      url: "{url}/user/profile"
      method: GET
      headers:
        Authorization: "Bearer {$ext: {function: helpers:generate_invalid_user_jwt}}"
    response:
      status_code: 404

  - name: 8 - Update user profile without authorization field
    request:
      url: "{url}/user/profile"
      method: GET
    response:
      status_code: 401

  - name: 9 - Update user profile with valid token
    request:
      url: "{url}/user/profile"
      method: PATCH
      headers:
        Authorization: "Bearer {access_token}"
      json:
        name: "UpdatedName"
        surname: "UpdatedSurname"
        building: "12"
    response:
      status_code: 200
      json:
        user_id: !anything
        name: "UpdatedName"
        surname: "UpdatedSurname"
        school: "1561"
        building: "12"
        login: "testuser"
        avatar_url: !anything

  - name: 10 - Update user profile with invalid data
    request:
      url: "{url}/user/profile"
      method: PATCH
      headers:
        Authorization: "Bearer {access_token}"
      json:
        name: ""
        surname: ""
        building: ""
    response:
      status_code: 422

  - name: 11 - Update user profile with invalid data
    request:
      url: "{url}/user/profile"
      method: PATCH
      headers:
        Authorization: "Bearer {access_token}"
      json:
        name: "п"
    response:
      status_code: 422

  - name: 12 - Update user profile with invalid data
    request:
      url: "{url}/user/profile"
      method: PATCH
      headers:
        Authorization: "Bearer {access_token}"
      json:
        surname: "П"
    response:
      status_code: 422

  - name: 13 - Update user profile with invalid data
    request:
      url: "{url}/user/profile"
      method: PATCH
      headers:
        Authorization: "Bearer {access_token}"
      json:
        building: "-15"
    response:
      status_code: 422

  - name: 14 - Update user profile with invalid data
    request:
      url: "{url}/user/profile"
      method: PATCH
      headers:
        Authorization: "Bearer {access_token}"
      json:
        avatar_url: "invalid url"
    response:
      status_code: 422

  - name: 15 - Update user profile with unresolved fields
    request:
      url: "{url}/user/profile"
      method: PATCH
      headers:
        Authorization: "Bearer {access_token}"
      json:
        password: "Test123456"
    response:
      status_code: 422

  - name: 16 - Update user profile with non-existent user
    request:
      url: "{url}/user/profile"
      method: PATCH
      headers:
        Authorization: "Bearer {$ext: {function: helpers:generate_invalid_user_jwt}}"
    response:
      status_code: 404

  - name: 17 - Update user profile without authorization field
    request:
      url: "{url}/user/profile"
      method: PATCH
    response:
      status_code: 401

  - name: 18 - Update user profile with invalid token
    request:
      url: "{url}/user/profile"
      method: PATCH
      headers:
        Authorization: "Bearer invalid token"
    response:
      status_code: 401
