test_name: Like posts tests

stages:
  - name: 1 - Register test admin
    request:
      url: "{url}/auth/register/admin"
      method: POST
      json:
        name: "Admin"
        surname: "Admin"
        school: "1561"
        building: "11"
        login: "admin"
        password: "Test12345"
        avatar_img: "image"
    response:
      status_code: 201
      json:
        user_id: !anything
        name: "Admin"
        surname: "Admin"
        school: "1561"
        building: "11"
        login: "admin"
        avatar_img: "image"
    save:
      json:
        author_id: user_id
        author_login: login
        author_img: avatar_img

  - name: 2 - Register test client
    request:
      url: "{url}/auth/register/client"
      method: POST
      json:
        name: "User"
        surname: "User"
        school: "1561"
        building: "11"
        login: "user"
        password: "Test12345"
        avatar_img: "image"
    response:
      status_code: 201
      json:
        user_id: !anything
        name: "User"
        surname: "User"
        school: "1561"
        building: "11"
        login: "user"
        avatar_img: "image"
    save:
      json:
        author_client_id: user_id
        author_client_login: login
        author_client_img: avatar_img

  - name: 3 - Register test client№2
    request:
      url: "{url}/auth/register/client"
      method: POST
      json:
        name: "User2"
        surname: "User2"
        school: "1561"
        building: "11"
        login: "user2"
        password: "Test12345"
        avatar_img: "image"
    response:
      status_code: 201
      json:
        user_id: !anything
        name: "User2"
        surname: "User2"
        school: "1561"
        building: "11"
        login: "user2"
        avatar_img: "image"
    save:
      json:
        author_client_id: user_id
        author_client_login: login
        author_client_img: avatar_img

  - name: 4 - Login admin
    request:
      url: "{url}/auth/login"
      method: POST
      json:
        login: "admin"
        password: "Test12345"
    response:
      status_code: 200
      json:
        access_token: !anything
      headers:
        Set-Cookie: !anything
    save:
      $ext:
        function: helpers:get_refresh_token
        extra_kwargs:
          cookie_name: "refresh_token"
      json:
        access_token: access_token

  - name: 5 - Login client
    request:
      url: "{url}/auth/login"
      method: POST
      json:
        login: "user"
        password: "Test12345"
    response:
      status_code: 200
      json:
        access_token: !anything
      headers:
        Set-Cookie: !anything
    save:
      $ext:
        function: helpers:get_refresh_token
        extra_kwargs:
          cookie_name: "refresh_token_user"
      json:
        access_token_client: access_token

  - name: 5 - Login client №2
    request:
      url: "{url}/auth/login"
      method: POST
      json:
        login: "user2"
        password: "Test12345"
    response:
      status_code: 200
      json:
        access_token: !anything
      headers:
        Set-Cookie: !anything
    save:
      $ext:
        function: helpers:get_refresh_token
        extra_kwargs:
          cookie_name: "refresh_token_user2"
      json:
        access_token_client2: access_token

  - name: 6 - Create news post as admin
    request:
      url: "{url}/create/post"
      method: POST
      headers:
        Authorization: "Bearer {access_token}"
      json:
        title: "Test News Post"
        type: "news"
        content: "Test content"
        short_content: "short content"
        start_date: 1744110904
        end_date: 1749381304
        post_img: "image poster"
        post_img_detail: "detail image"
    response:
      status_code: 201
      json:
        post_id: !anything
        title: "Test News Post"
        short_content: "short content"
        full_content: "Test content"
        start_date: 1744110904
        end_date: 1749381304
        img_url: "image poster"
        type: "news"
        status: "published"
        author:
          id: "{author_id}"
          login: "{author_login}"
          avatar_url: "{author_img}"
        created_at: !anything
    save:
      json:
        news_post_id: post_id

  - name: 7 - Create wallpaper post as client
    request:
      url: "{url}/create/post"
      method: POST
      headers:
        Authorization: "Bearer {access_token_client}"
      json:
        title: "Test Wallpaper Post"
        type: "wallpapers"
        content: "Test content"
        short_content: "short content"
        start_date: 1744110904
        end_date: 1749381304
        post_img: "image poster"
        post_img_detail: "detail image"
    response:
      status_code: 201
      json:
        post_id: !anything
        title: "Test Wallpaper Post"
        short_content: "short content"
        full_content: "Test content"
        start_date: 1744110904
        end_date: 1749381304
        img_url: "image poster"
        type: "wallpapers"
        status: "draft"
        author:
          id: "{author_client_id}"
          login: "{author_client_login}"
          avatar_url: "{author_client_img}"
        created_at: !anything
    save:
      json:
        wallpaper_post_id: post_id

  - name: 8 - Like news post as client
    request:
      url: "{url}/posts/{news_post_id}/like"
      method: POST
      headers:
        Authorization: "Bearer {access_token_client}"
    response:
      status_code: 204

  - name: 9 - Like news post as client№2
    request:
      url: "{url}/posts/{news_post_id}/like"
      method: POST
      headers:
        Authorization: "Bearer {access_token_client2}"
    response:
      status_code: 204

  - name: 10 - Verify news post like count
    request:
      url: "{url}/posts/{news_post_id}"
      method: GET
    response:
      status_code: 200
      json:
        likes_count: 2

  - name: 11 - Like wallpaper post as admin
    request:
      url: "{url}/posts/{wallpaper_post_id}/like"
      method: POST
      headers:
        Authorization: "Bearer {access_token}"
    response:
      status_code: 204

  - name: 12 - Verify wallpaper post like count
    request:
      url: "{url}/posts/{wallpaper_post_id}"
      method: GET
    response:
      status_code: 200
      json:
        likes_count: 1

  - name: 13 - Like same post twice (should fail)
    request:
      url: "{url}/posts/{news_post_id}/like"
      method: POST
      headers:
        Authorization: "Bearer {access_token_client}"
    response:
      status_code: 204

  - name: 14 - Verify news post like count
    request:
      url: "{url}/posts/{news_post_id}"
      method: GET
    response:
      status_code: 200
      json:
        likes_count: 2

  - name: 15 - Like non-existent post
    request:
      url: "{url}/posts/00000000-0000-0000-0000-000000000000/like"
      method: POST
      headers:
        Authorization: "Bearer {access_token_client}"
    response:
      status_code: 404

  - name: 16 - Like post without auth
    request:
      url: "{url}/posts/{news_post_id}/like"
      method: POST
    response:
      status_code: 401

  - name: 17 - Like post with invalid token
    request:
      url: "{url}/posts/{news_post_id}/like"
      method: POST
      headers:
        Authorization: "Bearer invalid_token"
    response:
      status_code: 401

  - name: 18 - Like post with invalid UUID format
    request:
      url: "{url}/posts/invalid-uuid/like"
      method: POST
      headers:
        Authorization: "Bearer {access_token_client}"
    response:
      status_code: 404

  - name: 19 - Unlike news post as client
    request:
      url: "{url}/posts/{news_post_id}/unlike"
      method: POST
      headers:
        Authorization: "Bearer {access_token_client}"
    response:
      status_code: 200
      json:
        message: "Post unliked successfully"

  - name: 20 - Verify news post like count after unlike
    request:
      url: "{url}/posts/{news_post_id}"
      method: GET
    response:
      status_code: 200
      json:
        likes_count: 1

  - name: 21 - Unlike post that wasn't liked
    request:
      url: "{url}/posts/{news_post_id}/unlike"
      method: POST
      headers:
        Authorization: "Bearer {access_token_client}"
    response:
      status_code: 400
      json:
        detail: "User has not liked this post"

  - name: 22 - Unlike non-existent post
    request:
      url: "{url}/posts/00000000-0000-0000-0000-000000000000/unlike"
      method: POST
      headers:
        Authorization: "Bearer {access_token_client}"
    response:
      status_code: 404

  - name: 23 - Unlike post without auth
    request:
      url: "{url}/posts/{news_post_id}/unlike"
      method: POST
    response:
      status_code: 401

  - name: 24 - Unlike post with invalid token
    request:
      url: "{url}/posts/{news_post_id}/unlike"
      method: POST
      headers:
        Authorization: "Bearer invalid_token"
    response:
      status_code: 401

  - name: 25 - Unlike post with invalid UUID format
    request:
      url: "{url}/posts/invalid-uuid/unlike"
      method: POST
      headers:
        Authorization: "Bearer {access_token_client}"
    response:
      status_code: 404

  - name: 26 - Get user's liked posts
    request:
      url: "{url}/posts/liked"
      method: GET
      headers:
        Authorization: "Bearer {access_token_client}"
    response:
      status_code: 200
      json: [ ]
