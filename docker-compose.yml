version: '1.0'

networks:
  flask-net:
    driver: bridge

volumes:
  app-data:
  pg_data:

services:
  db:
    image: postgres:17
    container_name: my_postgres
    restart: always
    environment:
      POSTGRES_DB: projects
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    expose:
      - "5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - flask-net

  app:
    image: arttyu/newsfeed:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app_school_news
    restart: "always"
    depends_on:
      - db
    environment:
      SERVER_PORT: 8080
      DB_LOGIN: postgres
      DB_PASSWORD: password
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: projects
    ports:
      - "8080:8080"
    volumes:
      - app-data:/app
    networks:
      - flask-net
    command:  ["sh", "/usr/src/app/start.sh"]

