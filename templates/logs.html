<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logs</title>
</head>
<body style="padding: 0; margin: 0">
    {% for log in logs %}
        {% if log[0] == "success" %}
            <h3 style="background-color: green; width: 300px; height: 40px; text-align: center; border-radius: 15px; display: flex; align-items: center; justify-content: center">{{ log[1] }}</h3>
        {% endif %}
        {% if log[0] == "error" %}
            <h3 style="background-color: red; width: 400px; height: 40px; text-align: center; border-radius: 15px; display: flex; align-items: center; justify-content: center">{{ log[1] }}</h3>
        {% endif %}
    {% endfor %}
</body>
</html>
