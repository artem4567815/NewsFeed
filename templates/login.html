<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма входа</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <header class="menu">
        <div class="nav">
            <a href="/routes/events" class="menu-button title"><b>School News</b></a>
            <a href="/users/register" class="menu-button school">Регистрация</a>
        </div>
    </header>
    <div class="login-container">
        <form class="login-form" action="/routes/login" method="post">
            <h2>Вход</h2>
            <label for="username">Логин</label>
            <input type="text" id="username" name="username" placeholder="Введите логин" required>
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" placeholder="Введите пароль" required>
            <button type="submit">Войти</button>
        </form>
    </div>
</body>
</html>
