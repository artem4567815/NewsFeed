        <main class="news-main">
            <div class="filter">
                <a href="/routes/events" class="filter-button">Новости</a>
                <a href="/routes/wall" class="filter-button">Стенгазеты</a>
                <a href="/routes/team_search" class="filter-button">Поиск команды</a>
            </div>
            <div class="news-table">
                {% for new in news %}
                    <div class="news">
                        <div class="text-block">
                            <p class="news-nickname text">
                                Школа 1561 К.11
                            </p>
                            <p class="news-title text">
                                <b>{{ new.title }} · Сегодня</b>
                            </p>
                            <p class="new-decription text">
                                {{ new.short_content }}
                            </p>
                        </div>
                        <img src="{{ url_for('static', filename=new.image_url) }}" alt="" class="news-image">
                    </div>
                {% endfor %}
            </div>
            <div class="timeline">
                {% for new in news %}
                    <div class="time-block">
                        <div class="marks">
                            <div class="cube"></div>
                            <div class="line-1"></div>
                            <div class="line-2"></div>
                        </div>
                        <div class="time-text text">
                            <p class="time-name text">
                                <b>{{ new.title }}</b>
                            </p>
                            <p class="time-valid text">
                                {{ new.date_interval }}
                            </p>
                            <p class="time-passed">
                                {{ new.created_at }}
                            </p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </main>
        <script src="{{ url_for('static', filename='index.js') }}"></script>
